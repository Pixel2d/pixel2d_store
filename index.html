<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Pixel 2D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }
    header img {
      max-width: 200px;
    }
    .categorias {

      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }
    .categoria {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .categoria a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }
    footer {
      background: #f3f3f3;
      padding: 20px;
      text-align: center;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }
    .social-icons a {
      display: inline-block;
      width: 32px;
      height: 32px;
    }
    .social-icons img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Loja Pixel 2D">
  </header>

  <section class="categorias">
    <div class="categoria"><a href="frases.html">Frases Motivacionais</a></div>

  <footer>
    <div>Siga a Loja Pixel 2D:</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/pixel2d_store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/pixel2dstore" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
    </div>
  </footer>
</body>
</html>
